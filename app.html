<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Ahorros Tupak Rantina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link.active {
            background-color: #F97316;
            color: white;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex h-screen bg-slate-800 text-white">
        <!-- Barra de Navegación Lateral -->
        <aside class="w-64 flex-shrink-0">
            <div class="flex items-center justify-center h-20 bg-slate-900">
                <h1 class="text-2xl font-bold text-white">Tupak Rantina</h1>
            </div>
            <nav class="mt-8">
                <a href="#" id="nav-socios" class="nav-link flex items-center py-3 px-6 text-lg text-slate-300 hover:bg-orange-500 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Socios
                </a>
                <a href="#" id="nav-aportes" class="nav-link flex items-center py-3 px-6 text-lg text-slate-300 hover:bg-orange-500 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Aportes
                </a>
                <a href="#" id="nav-prestamos" class="nav-link flex items-center py-3 px-6 text-lg text-slate-300 hover:bg-orange-500 hover:text-white transition-colors duration-200">
                     <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    Préstamos
                </a>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 flex items-center justify-between px-8 bg-white text-slate-800 shadow-md">
                <h2 id="module-title" class="text-3xl font-bold">Bienvenido</h2>
            </header>
            <div id="contenido-principal" class="flex-1 p-8 overflow-y-auto bg-slate-100 text-slate-800">
                <p class="text-lg">Selecciona un módulo del menú de la izquierda para comenzar.</p>
            </div>
        </main>
    </div>

    <!-- Bloqueador de pantalla para operaciones de carga -->
    <div id="screen-blocker" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
        <div class="text-white text-xl font-semibold animate-pulse">
            Procesando...
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
